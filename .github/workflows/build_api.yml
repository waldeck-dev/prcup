name: Compile API

on:
  push:
    branches: main
    # paths: 'backend/api/**

jobs:
  compile-api:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      workdir: ./backend

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1.3

      - name: Install dependencies
        working-directory: ${{ env.workdir }}
        run: dart pub get

      - name: Compile API
        working-directory: ${{ env.workdir }}
        run: dart compile exe ./lib/api/main.dart -o /tmp/prcup-api

      - name: test
        run: ls -la /tmp/

      - name: Deploy Executable
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "/tmp/prcup-api,"
          target: ${{ secrets.SCP_TARGET }}
